<!-- public/index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Lesson Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>AI Lesson Planner (Philippine Subjects)</h1>

    <form id="lesson-form">
      <label>
        Grade Level
        <input name="grade" id="grade" type="text" placeholder="e.g., Grade 6" required />
      </label>

      <label>
        Subject
        <input name="subject" id="subject" type="text" placeholder="e.g., Araling Panlipunan" required />
      </label>

      <label>
        Objective
        <textarea name="objective" id="objective" rows="2" placeholder="Write a single-sentence objective" required></textarea>
      </label>

      <div class="actions">
        <button id="generate" type="submit">Generate Lesson Plan</button>
      </div>
    </form>

    <section id="result" class="result">
      <h2>Lesson Plan</h2>
      <div id="output-area">No lesson generated yet.</div>
      <div class="save-row">
        <button id="save" disabled>Save to Google Sheets (optional)</button>
      </div>
    </section>

    <footer>
      <small>Backend proxy used â€” your API key stays on the server.</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
